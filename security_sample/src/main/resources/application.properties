# Application configuration
spring.application.name=security-sample
server.port=8080

# Logging configuration
logging.level.com.example.security=DEBUG
logging.level.org.springframework.security=DEBUG

# Security configuration
spring.security.user.name=defaultuser
spring.security.user.password=defaultpass
spring.security.user.roles=USER

# Actuator endpoints (if needed for monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized